<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		%sapper.base%

		<link rel="stylesheet" href="global.css" media="screen">		
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#3F83F8">

		<link rel="icon" type="image/png" href="favicon.ico" />

		<!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
		%sapper.head%

		<script async type="text/javascript" src="/js/iubenda.js"></script>
		<script async type="text/javascript" src="https://cdn.iubenda.com/cs/versions/iubenda_cs-1.24.3.js" charset="UTF-8"></script>
	</head>

	<body class="flex flex-col w-full min-h-screen leading-none">
		<div class="flex flex-col flex-1" id="sapper">
			%sapper.html%
		</div>

		%sapper.scripts%

		<script async class="_iub_cs_activate" data-iub-purposes="4" data-suppressedsrc="/js/heapAnalytics.js"></script>
		<script async class="_iub_cs_activate" data-iub-purposes="4" data-suppressedsrc="/js/hotjar.js"></script>
	</body>
</html>
